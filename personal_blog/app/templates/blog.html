{% extends "base.html" %}

{% block content %}


<div class="container">
    <!-- Posts Section -->
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content[:150] }}{% if post.content|length > 150 %}...{% endif %}</p>
            <a href="{{ url_for('view_post', post_id=post.id) }}" style="color: #bb86fc;">Read more</a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock %}
